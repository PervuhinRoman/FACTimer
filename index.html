<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Цифровой таймер -->
        <div class="digital-timer">
            <div class="timer-display">
                <span id="years">00</span>
                <span id="months">00</span>
                <span id="days">00</span>
                <span id="hours">00</span>
                <span id="minutes">00</span>
                <span id="seconds">00</span>
            </div>
            <div class="timer-labels">
                <span>годы</span>
                <span>месяцы</span>
                <span>дни</span>
                <span>часы</span>
                <span>минуты</span>
                <span>секунды</span>
            </div>
        </div>

        <!-- Аналоговые часы -->
        <div class="analog-clock">
            <div class="clock-face">
                <!-- Секунды -->
                <div class="hand seconds-hand" id="seconds-hand"></div>
                <!-- Минуты -->
                <div class="hand minutes-hand" id="minutes-hand"></div>
                <!-- Часы -->
                <div class="hand hours-hand" id="hours-hand"></div>
                <!-- Дни (1-10) -->
                <div class="hand days-hand" id="days-hand"></div>
                <!-- Месяцы (1-12) -->
                <div class="hand months-hand" id="months-hand"></div>
                <!-- Годы (1-10) -->
                <div class="hand years-hand" id="years-hand"></div>
                
                <!-- Разметка циферблата -->
                <!-- Секунды (60 делений) -->
                <div class="markings seconds-markings"></div>
                <!-- Минуты (60 делений) -->
                <div class="markings minutes-markings"></div>
                <!-- Часы (12 делений) -->
                <div class="markings hours-markings"></div>
                <!-- Дни (10 делений) -->
                <div class="markings days-markings"></div>
                <!-- Месяцы (12 делений) -->
                <div class="markings months-markings"></div>
                <!-- Годы (10 делений) -->
                <div class="markings years-markings"></div>
                
                <!-- Центр часов -->
                <div class="center-dot"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
